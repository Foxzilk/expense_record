<!DOCTYPE html>
<html>
<head>
  <title>Daily Expense Input</title>
</head>
<body>
  <h2>Enter Daily Expense</h2>
  <form id="expenseForm">
    Date: <input type="date" id="date" required><br>
    Description: <input type="text" id="description" required><br>
    Category: <input type="text" id="category" required><br>
    Amount: <input type="number" step="0.01" id="amount" required><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('expenseForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        date: document.getElementById('date').value,
        description: document.getElementById('description').value,
        category: document.getElementById('category').value,
        amount: document.getElementById('amount').value
      };

      fetch(https://script.google.com/macros/s/AKfycbwFLuXt-oFV0Y8mgUGmCfDbNreUGWBI0O80dhLzdjiABvJlALPDHFjVctHUVXpL0vJR/exec, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(response => response.json())
        .then(json => alert("Expense recorded!"))
        .catch(err => alert("Error: " + err));
    });
  </script>
</body>
</html>
